apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: services-manifests
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/matheus3301/homelab.git
        revision: HEAD
        directories:
          - path: kubernetes/02-services/*
  template:
    metadata:
      name: 'services-{{ .path.basename }}-manifests'
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      project: services
      source:
        repoURL: https://github.com/matheus3301/homelab.git
        targetRevision: HEAD
        path: '{{ .path.path }}'
        directory:
          exclude: '*-Application.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .path.basename }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
