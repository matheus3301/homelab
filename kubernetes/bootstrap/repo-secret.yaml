apiVersion: v1
kind: Secret
metadata:
  name: homelab-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/matheus3301/homelab.git
  # For public repos: no credentials needed
  # For private repos: uncomment and set one of the following:
  #
  # Option 1: GitHub Personal Access Token (recommended)
  # username: your-github-username
  # password: ghp_your_personal_access_token
  #
  # Option 2: GitHub App (for organizations)
  # githubAppID: "12345"
  # githubAppInstallationID: "67890"
  # githubAppPrivateKey: |
  #   -----BEGIN RSA PRIVATE KEY-----
  #   ...
  #   -----END RSA PRIVATE KEY-----
